<!doctype html>
<head>
   <link href="styles/style.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Archivo' rel='stylesheet'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Homepage</title></head>
  <body>
<header>
    <div id="left-menu">
        <a id="about" href="#">About</a>
        <a id="store" href="#">Store</a>
        </div>
    <div id="right-menu">
        <a id="gmail" href="#">Gmail</a>
        <a id="images" href="#">Images</a>
        <img id="apps-icon" src="images/apps-icon.webp" alt="Google Apps Icon">
        <a id="sign-in" href="#">Sign in</a>
        </div>
</header>
<main>
    <img id="google-logo" src="images/google-logo.png" alt="Google Logo">
    
    <div id="search-container">
        <img id="search-icon" src="images/search-icon.png" alt="Search Icon">
    <input id="search-bar" type="text">
    <img id="mic-icon" src="images/mic-icon.png" alt="Microphone Icon">
    </div>
    <div id="button-container">
    <input class="buttons" type="submit" value="Google Search">
    <input class="buttons" type="submit" value="I'm Feeling Lucky">
    </div>
</main>
<footer>
<div id="left-footer">
    <a id="advertising" href="#">Advertising</a>
    <a id="business" href="#">Business</a>
    <a id="how-search-works" href="#">How Search works</a>
</div>
<div id="right-footer">
    <a id="privacy" href="#">Privacy</a>
    <a id="terms" href="#">Terms</a>
    <a id="settings" href="#">Settings</a>
</div>

</footer>


  </body>
